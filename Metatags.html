<!DOCTYPE html>
<html lang="en">
<head>

    
    <!-- Uso de meta etiquetas en el apartado del header de una pagina -->

    <!-- Con ayuda de las metaetiquetas podemos explicar a los navegadores la
    informacion que contiene nuestra pagina web con ello conseguiremos que
    los navegadores muestren el contenido solo a los clientes interesados
    por el contenido de nuestra pagina web. -->

    <!-- Formato de codificación de la pagina web -->
    <meta charset="UTF-8">

    <!-- Lenguaje de la pagina web -->
    <meta name="languague" content="spanish">

    <!-- ¿¿Duda se podran dinamizar la configuracion para especificar que la pagina web pueda ser interpretado por otros navegadores?? -->
    
    <!-- Con ella especificas quien es el autor de la pagina web, generalmente se coloca el nombre de la compañia. -->
    <meta name="author" content="NombreCompañia">

    <!-- Desde aqui se establecen el nombre de la compañia por los derechos de autor -->
    <meta name="copyright" content="NombreCompañia">

    <!-- Con ella estableces la audiencia a la que esta dirigido la pagina. Para adultos "mature", en caso de los niños seria "children" y si es para todo publico es "all" -->
    <meta name="audience" content="all">
    
    <!-- Desde description estableces la descripcion que contendra la pagina y que se indexara con las busquedas de las personas. -->
    <meta name="description" content="Esto es una pagina de prueba para internet pueda indexearla. Recuerda poner palabras claves desde aqui">

    <!-- En el dia de hoy se considera obsoleta pero mientas estuvo activo se podian agregar las etiquetas y palabras claves de la pagina desde aqui -->
    <meta name="keywords" content="xd, no existe, aaa, prueba, testing">

    <!-- Los navegadores de busqueda indexaran la pagina web en caso de que haya sido activado con "index" y se desactivara con "noindex". Ahora para las redirecciones es "no-follow" y en caso de que se requiera activado seria "follow" -->
    <meta name="robots" content="index, all, follow">

    <!-- Desde aqui se puede agregar la categoria perteneciente de tu pagina web -->
    <meta name="category" content="categoria de la pagina web actual">
    
    <!-- Con ella puedes configurar de que el usuario no pueda realizar acercamiento desde celular. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- En ella se configura el icono de la pagina web que sera visible desde los navegadores etc.-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


    <!-- Desde itemprop puedes configurar algunos elementos los cuales se mostran al realizar una busqueda. En el ejemplo se muestra la configuracion de un numero telefonico para la ppagina web. -->
    <meta itemprop="telephone" content="+51 912809045">


    <title>Document</title>
</head>
<body>
    
</body>
</html>
